<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Caeser-Cipher</h1>
        </div>
        <form action="#">
            <div class="form-group">
                <input type="text" name="text" id="text" placeholder="Enter text">
                <input type="number" name="key" id="number" placeholder="Enter encryption key">
                <button onclick="encrypt()">Encrypt</button>
                <p>Result: <span id="encryptResult"></span></p>
            </div>
            <div class="form-group2">
                <input type="text" name="text" id="text2" placeholder="Enter encrypted text">
                <input type="number" name="key" id="number2" placeholder="Enter encryption key">
                <button onclick="decrypt()">Decrypt</button>
                <p>Result: <span id="decryptResult"></span></p>
            </div>
        </form>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
